version: 2
jobs:
  test:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Build Language-Start-Point image, test it
          command: ./run_tests.sh

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: [ master ]
    jobs:
      - test:
          filters:
            branches:
              only: [ master ]
  commit:
    jobs:
      - test:
          filters:
            branches:
              only: [ master ]
